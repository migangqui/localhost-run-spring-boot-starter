name: Java with Nexus Repository

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Maven
        run: mvn package --file pom.xml
      - name: Nexus Repo Publish
        uses: sonatype-nexus-community/nexus-repo-github-action@master
        with:
          serverUrl: https://oss.sonatype.org/content/repositories/releases/
          username: migangqui
          password: ${{ secrets.nexus_password }}
          format: maven2
          repository: maven-releases
          coordinates: groupId=com.github.migangqui artifactId=localhost-run-spring-boot-starter version=2.0
          assets: extension=jar
          filename: ./target/localhost-run-spring-boot-starter-2.0.jar
